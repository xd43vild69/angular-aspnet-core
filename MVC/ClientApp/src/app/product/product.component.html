<div class="col-9 bg-success p-2"> {{products.length}} Products</div>

<div class="col-9 p-2">
  <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
    <h4>
      {{product.name}}
      <span class="badge badge-pill badge-primary float-right">
        {{ product.category" }}
      </span>
    </h4>
    <div class="card-text bg-white p-1">{{product.name}}</div>
  </div>
</div>
